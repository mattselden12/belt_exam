<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Book Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'belt_app/css/addplanstyling.css' %}">
</head>
<body>
    <div id="topper">
        <a class = "toplink" href='/travels'>Back</a>
        <a class = "toplink" href='/logout'>Logout</a>
    </div>
    <h3>Add a Destination/Plan</h3>
    <form>
        <div id="topsect">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Destination</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control firsttwo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Plan</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control firsttwo">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Travel Date From</label>
            <div class="col-sm-10">
                <input type="text" class="form-control otherinput">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Travel Date To</label>
            <div class="col-sm-10">
                <input type="text" class="form-control otherinput">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
